name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519"
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~/TRIT-RAG

            echo "ðŸ’½ Freeing up disk space on EC2..."
            sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
            sudo apt-get clean || true
            df -h

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ§¹ Stopping and removing containers..."
            docker compose down

            echo "ðŸš€ Building and starting containers..."
            docker compose up -d --build

            echo "âœ… Deployment complete!"
          EOF
